<div class="flex items-center space-x-2">
  <div
    class="w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0"
    [ngClass]="currentStatusClasses.iconBg"
  >
    <ng-container [ngSwitch]="status">
      <img *ngSwitchCase="'success'" src="status/success.svg" alt="frametwo" class="h-5 w-5" />
      <img *ngSwitchCase="'error'" src="status/error.svg" alt="frametwo" class="h-5 w-5" />
      <img *ngSwitchDefault src="status/warning.svg" alt="frametwo" class="h-5 w-5" />
    </ng-container>
  </div>
  <div>
    <p class="text-sm font-medium" [ngClass]="currentStatusClasses.text">
      {{ title }}
    </p>
    <p *ngIf="subtitle" class="text-sm text-gray-500 mt-0.5">
      {{ subtitle }}
    </p>
  </div>
</div>
