<div class="flex h-screen overflow-hidden bg-gray-50">
  <!-- Mobile Menu Toggle -->
  <button
    (click)="onToggleSidenav()"
    class="fixed top-0 left-0 z-50 text-gray-600 hover:text-gray-900 lg:hidden cursor-pointer"
    aria-label="Toggle navigation menu"
  >
    <svg
      class="w-6 h-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
  </button>

  <!-- Sidenav -->
  <div class="flex-shrink-0">
    <app-sidenav
      [isExpanded]="navigationState().isSidenavExpanded"
      [activeItemId]="navigationState().activeItemId"
      [userName]="navigationState().userName"
      [userRole]="navigationState().userRole"
      (toggleClicked)="onToggleSidenav()"
      (navItemClicked)="onNavItemClicked($event)"
      (logoutClicked)="onLogoutClicked()"
    >
    </app-sidenav>
  </div>

  <!-- Main Content -->
  <main class="flex-1 min-w-0">
    <app-dashboard></app-dashboard>
  </main>
</div>
