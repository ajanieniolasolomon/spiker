<!-- Main container with shadow and rounded corners -->
<div class="bg-white rounded-[15px] p-5 max-w-sm shadow-[0_4px_12px_rgba(0,0,0,0.10)]">
  <!-- Top Section: Icon and Title -->
  <div class="flex items-center space-x-4">
    <!-- Icon with optional warning badge -->
    <div class="relative flex-shrink-0">
      <img src="frameone.svg" alt="frameone" class="h-10 w-10" />
    </div>
    <!-- Title and Subtitle -->
    <div>
      <h3 class="font-semibold text-sm text-[#525D73]">{{ title }}</h3>
      <p class="text-xs text-[#667085]">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Middle Section: Info Line -->
  <div class="flex items-start mt-6 space-x-2">
    <!-- Document Icon -->
    <img src="edit.svg" alt="edit" class="h-5 w-5" />
    <p class="font-bold text-sm text-[#525D73]">{{ infoLabel }}</p>
    <span class="bg-[#FFF9ED] text-[#EBA622] text-sm font-medium px-2 py-1 rounded-md">
      <span class="text-[#EBA622]">{{ infoTextPrimary }}</span> {{ infoTextSecondary }}
    </span>
  </div>

  <!-- Bottom Section: Data Line -->
  <div class="flex items-start mt-4">
    <p class="font-bold text-sm text-[#525D73]">{{ dataLabel }}</p>
    <span
      class="bg-[#ECF5FF] text-[#0053B5] text-sm font-semibold px-2 py-1 rounded-md ml-2 sm:ml-5"
    >
      {{ dataValuePrimary }} <span class="font-semibold">{{ dataValueSecondary }}</span>
    </span>
  </div>
</div>
