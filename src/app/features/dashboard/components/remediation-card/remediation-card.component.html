<div
  class="bg-white p-4 max-w-sm sm:max-w-full cursor-pointer mt-5 border border-[#F0F1F3] rounded-[15px]"
  (click)="toggle()"
>
  <div>
    <h3 class="text-sm font-font-bold text-[#030229] mb-3">{{ header }}</h3>
  </div>
  <div class="flex items-center bg-[#FAFAFA] p-3">
    <div class="bg-blue-100 rounded-full p-3 mr-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
        />
      </svg>
    </div>
    <div class="flex-grow">
      <h2 class="font-semibold text-[#404A60] text-xs">{{ title }}</h2>
      <p class="text-[9.45px] text-[#667085] font-medium">{{ title }}</p>
    </div>
    <div class="border-l border-gray-200 pl-2 ml-2 lg:pl-4 lg:ml-4 max-w-sm">
      <p class="text-[#404A60] text-sm font-normal text-balance">{{ defaultText }}</p>
    </div>
  </div>

  <!-- The expandable content section remains the same -->
  <div class="expandable-content" [class.open]="isOpen">
    <div class="pt-4 text-[#525D73] text-base font-normal">
      <p>{{ expandableText }}</p>
    </div>
  </div>
</div>
