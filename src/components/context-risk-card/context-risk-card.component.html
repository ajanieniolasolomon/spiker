<!-- Main container with shadow and rounded corners -->
<div class="bg-white rounded-[15px]  h-full max-w-sm sm:max-w-lg shadow-[0_4px_12px_rgba(0,0,0,0.10)]">

  <!-- Header -->
  <div class="px-5 pt-4 pb-3">
    <div class="flex justify-between items-center">
      <span class="text-sm text-[#858D9D] font-normal">Asset</span>
      <span class="text-sm text-[#858D9D] font-normal">Contextual Risk</span>
    </div>
  </div>

  <!-- Divider -->
  <hr class="border-gray-200">

  <!-- List of Assets -->
  <div class="divide-y divide-gray-200">
    <!-- Loop through each asset item -->
<!--
  MAIN ITEM CONTAINER
  - Default (mobile): 'flex-col' to stack items vertically. 'items-start' aligns them to the left.
  - Medium screens and up (md:): 'md:flex-row' for a side-by-side layout.
  - 'md:items-center' and 'md:justify-between' are applied only on larger screens.
-->
<div *ngFor="let item of assetItems" class="flex flex-col md:flex-row md:justify-between md:items-center p-4">

  <!-- Left Side: Icon and Text (No changes needed here) -->
  <div class="flex items-center space-x-4">
    <img src="frametwo.svg" alt="frametwo" class="h-10 w-10">
    <div>
      <p class="font-semibold text-[#525D73]">{{ item.title }}</p>
      <p class="text-xs text-[#667085]">{{ item.subtitle }}</p>
    </div>
  </div>

  <!--
    Right Side: Risk Tag
    - KEY CHANGE: Added 'mt-3' to create space when stacked vertically on mobile.
    - KEY CHANGE: 'md:mt-0' removes that margin on larger screens.
    - KEY CHANGE: 'self-start' aligns the tag to the left on mobile, and 'md:self-auto'
      resets the alignment for the flex-row layout.
  -->
  <span
    class="px-3 py-1 text-sm font-bold text-base rounded-full mt-3 md:mt-0 self-start md:self-auto"
    [ngClass]="getRiskClass(item.riskLevel)">
    {{ item.riskLevel }}
  </span>

</div>
  </div>

  <!-- Divider -->
  <hr class="border-gray-200">

  <!-- Footer / Pagination -->
  <div class="flex justify-between items-center p-4 text-sm text-gray-600">
    <button (click)="previousPageClicked.emit()" class="cursor-pointer hover:text-[#667085]">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
      </svg>
    </button>
    <span class="text-[#667085] text-sm">Showing {{ currentPageStart }}-{{ currentPageEnd }} of {{ totalItems }}</span>
    <button (click)="nextPageClicked.emit()" class="cursor-pointer hover:text-[#667085]">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

</div>
