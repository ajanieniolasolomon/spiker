<div class="bg-white rounded-[15px] p-5  max-w-lg  shadow-[0_4px_12px_rgba(0,0,0,0.10)]">

  <!-- Top Section: Icon and Title -->
  <div class="flex items-center space-x-4">
  <img src="frametwo.svg" alt="frameone" class="h-10 w-10">
    <h3 class="font-semibold text-sm text-[#525D73] text-lg">{{ title }}</h3>
  </div>

  <!-- Dynamic Content Blocks -->
  <div class="mt-2 space-y-4">
    <ng-container *ngFor="let block of contentBlocks">
      <!-- Single Content Block -->
      <div class="pt-4">
        <!-- Info Line -->
        <div class="flex items-center space-x-2 flex-wrap">
           <img src="edit.svg" alt="edit" class="h-5 w-5">
          <p class="font-semibold text-gray-800">Lorem:</p>
          <ng-container *ngFor="let item of block.infoLineItems">
            <span *ngIf="item.type === 'text'" class="text-gray-700">{{ item.value }}</span>
            <span *ngIf="item.type === 'yellow-tag'" class="bg-yellow-100 text-yellow-900 text-sm font-medium px-2 py-1 rounded-md"><span class="text-yellow-700">{{ item.value }}</span> {{ item.secondaryValue }}</span>
            <span *ngIf="item.type === 'green-tag'" class="bg-green-100 text-green-800 text-sm font-semibold px-2 py-1 rounded-md">{{ item.value }}</span>
          </ng-container>
        </div>

        <!-- Data Line -->
        <div class="flex items-center mt-3 space-x-2 flex-wrap ml-7">
          <ng-container *ngFor="let item of block.dataLineItems">
            <span *ngIf="item.type === 'text'" class="text-gray-700">{{ item.value }}</span>
            <span *ngIf="item.type === 'purple-tag'" class="bg-violet-100 text-violet-800 text-sm font-semibold px-2 py-1 rounded-md">{{ item.value }}</span>
            <span *ngIf="item.type === 'blue-tag'" class="bg-blue-100 text-blue-900 text-sm font-medium px-2 py-1 rounded-md">{{ item.value }} <span class="font-semibold">{{ item.secondaryValue }}</span></span>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>

</div>
