<!--
  Main container for the list.
  - 'space-y-3': Adds vertical spacing between each list item.
  - 'font-sans': Sets a standard sans-serif font.
-->
<div class="max-w-sm sm:max-w-lg ">

  <!-- Loop through each item in the input array -->
  <div *ngFor="let item of items" class="flex justify-between items-center">

    <!-- Left Side: The Label -->
    <p class="font-bold text-[#334155] mt-2 mb-3 text-sm ">
      {{ item.label }}
    </p>

    <!-- Right Side: The Value (with optional checkmark) -->
    <div class="flex items-center space-x-2">
      <!-- The Checkmark Icon (only shown if hasCheckmark is true) -->
      <svg *ngIf="item.hasCheckmark" class="w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" />
      </svg>
      <!-- The Value Text -->
      <p class="text[#525D73] text-sm font-normal">
        {{ item.value }}
      </p>
    </div>

  </div>
</div>
